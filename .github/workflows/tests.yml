name: DB Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7]
        odbc-library: [pyodbc, turbodbc]

    # docker run --name exasoldb -p 127.0.0.1:8899:8888 --detach --privileged   exasol/docker-db:<version>
    services:
      exasol:
        image: exasol/docker-db:latest
        ports:
          - 8888:8888
        options: >
          --health-cmd 'dwad_client uptime DB1 | grep running'
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --stop-timeout 120

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies
      run: >
        sudo DEBIAN_FRONTEND=noninteractive apt install
          unixodbc
          unixodbc-dev
          libboost-date-time-dev
          libboost-locale-dev
          libboost-system-dev
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
